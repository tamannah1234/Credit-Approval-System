version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      # - ./data:/code/data
      - "C:/InternshipProject/credit_system/data:/code/data"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A credit_system worker -l info
    volumes:
      - .:/code
      - "C:/InternshipProject/credit_system/data:/code/data"
      # - ./data:/code/data

    depends_on:
      - db
      - redis

volumes:
  pgdata:
